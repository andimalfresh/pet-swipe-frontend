<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Swipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.6.1/css/all.css” integrity=“sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP”
        crossorigin=“anonymous”>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body id="swipe">
    <h1>PetSwipe</h1>
    <div class=“card”>
        <img src=“https://images.pexels.com/photos/39317/chihuahua-dog-puppy-cute-39317.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500“>
        <h2 class=“dogname”>Maximus</h2>
    </div>
    <div class=“buttons”>
        <button>
            <i class=“fas fa-times”></i>
        </button>
        <button>
            <i class=“fas fa-heart”></i>
        </button>
    </div>


    <script>
        var pets = new Vue({
            el: "#swipe",
            data: {
                petList: []
            },
            created: function () {
                axios.get("https://petswipedb.herokuapp.com/pet_info").then(function (response) {
                        pets.petList = response.data
                    })
                    .then(() => console.log(this.petList))
            }
        })
    </script>

</body>

</html>
